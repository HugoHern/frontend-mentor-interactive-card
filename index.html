<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <aside class="left-side"></aside>
    <aside class="right-side">
      <form class="card-form">
        <label for="name">CARDHOLDER NAME</label>
        <input id='name' mtype="text" placeholder="e.g. Jane Appleseed">
        <label for="name">CARD NUMBER</label>
        <input id='name' mtype="text" placeholder="e.g. 1234 5678 9123 0000">
        <section class="expiration-date">
          <section class="expiration-date-labels">
            <label for="expiration-date">EXP. DATE (MM/YY) </label>
            <label for="cvc">CVC</label>
          </section>

          <section class="expiration-date-inputs">
            <input type="text" placeholder="MM">
            <input type="text" placeholder="YY">
            <input id="cvc-input" type="text" placeholder="e.g. 123">
          </section>
        </section>
        <button type="submit" class="confirm-button">Confirm</button>
      </form>
    </aside>
  </main>
